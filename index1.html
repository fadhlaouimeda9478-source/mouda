<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff69b4, #ffb6c1, #ffc0cb);
            color: #fff;
            text-align: center;
            padding: 50px;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .message {
            font-size: 1.5em;
            margin-bottom: 40px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #yes {
            background-color: #ff1493;
            color: white;
        }
        #yes:hover {
            background-color: #c71585;
            transform: scale(1.1);
        }
        #no {
            background-color: #dc143c;
            color: white;
            position: relative;
        }
        #no:hover {
            /* Move the button randomly on hover */
            transform: translateX(calc(100px * (0.5 - random())));
            transform: translateY(calc(50px * (0.5 - random())));
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 2em;
            animation: float 6s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <h1>nhebk barcha farouhty</h1>
    <div class="message">
        Will you be my Valentine? üíñ
    </div>
    <div class="buttons">
        <button id="yes" onclick="sayYes()">Yes! üòç</button>
        <button id="no">No üò¢</button>
    </div>

    <script>
        // Function for Yes button
        function sayYes() {
            alert("aaychek y rouhyyüíï");
            // You can redirect to another page or add more effects here
        }

        // Generate floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heartsContainer.appendChild(heart);
            }
        }
        createHearts();

        // Make the No button harder to click (moves on hover)
        document.getElementById('no').addEventListener('mouseover', function() {
            const button = this;
            const maxX = window.innerWidth - button.offsetWidth;
            const maxY = window.innerHeight - button.offsetHeight;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            button.style.position = 'absolute';
            button.style.left = newX + 'px';
            button.style.top = newY + 'px';
        });
    </script>
</body>
</html>
